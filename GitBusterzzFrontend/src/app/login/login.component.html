
<section class="vh-100">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security-people-entering-login-password-safety-measures_335657-3530.jpg?t=st=1652669996~exp=1652670596~hmac=7fd34fa5a9447258062b90b338de1980f48e8e4ea51d7312db911b0e9ac845f6&w=740"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" >
            <label class="form-label" for="form3Example3">UserName</label>
            <div class="form-group mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid username" formControlName="username" />
                <small *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="form-text text-danger">Please Enter Username</small>
                
            </div>
  
            <!-- Password input -->
            <label class="form-label" for="form3Example4">Password</label>
            <div class="form-group mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" >
                <small *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="form-text text-danger">Please Enter password</small>
                
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"  (click)="AdminLogin()" [disabled]="loginForm.invalid">Login</button>
                  
              </div>
              <a href="#!" class="text-body mt-3">Forgot password?</a>
            </div>
  
            
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
